<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .product {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      width: 30%;
      vertical-align: top;
    }

    .product img {
      max-width: 100%;
    }

/*.cart-table {
      border-collapse: collapse;
      width: 100%;
    }

    .cart-table th, .cart-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .cart-table th {
      background-color: #f2f2f2;
    }*/

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
    }

    .form-group .error-message {
      color: red;
      font-size: 14px;
    }

    .form-group .success-message {
      color: green;
      font-size: 14px;
    }

    .form-group .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Shop</h1>
  </header>

  <nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="shoppingCart.html">Shopping Cart</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
  </nav>

  <div class="container">
    <!-- Page 3: Shopping Cart Calculation -->
    <div id="cart">
      <h2>Shopping Cart</h2>
<table class="cart-table" border="1" style="width:100%">
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Total Price</th>
  </tr>
  <tbody>
    <tr>
      <td><img src="images/electronics/radio.jpg" width="100" height="100" alt="product img"></td>
      <td><input type="number" min="1" max="50" onchange="calculateTotal(0)" /></td>
      <td><span>17.85</span> $</td>
    </tr>
    <tr>
      <td><img src="images/electronics/tv.png" width="100" height="100" alt="product img"></td>
      <td><input type="number" min="1" max="50" onchange="calculateTotal(1)" /></td>
      <td><span>40.85</span> $</td>
    </tr>
    <tr>
      <td><img src="images/electronics/nintendo.jpg" width="100" height="100" alt="product img"></td>
      <td><input type="number" min="1" max="50" onchange="calculateTotal(2)" /></td>
      <td><span>25.85</span> $</td>
    </tr>
    <tr>
      <td colspan="2"><p>Total:</p></td>
      <td><span id="total">0</span> $</td>
    </tr>
    <tr>
      <td colspan="2"><p>VAT (15%):</p></td>
      <td><span id="vat">0</span> $</td>
    </tr>
    <tr>
      <td colspan="2"><p>Grand Total:</p></td>
      <td><span id="grandTotal">0</span> $</td>
    </tr>
  </tbody>
</table>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
